<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <h4 id="headerText">To Do list</h4>

        <div class="todo">
            <div class="add-box" id="addBox">
                <input type="text" placeholder="say something..." id="input">
                <button  class="btn btn-add">+</button>
                <p id="errorText"></p>
            </div>
            <ul class="list" id="list">
                <li class="list-item" id=''>
                    <div id="list-item-wrapper">
                        <div id="listText">
                            <span id="firstText">First Tast</span>
                            <p id="dateText">Jan 20, 21</p>
                        </div>

                        <div id="actionBtn">
                            <i class="fa fa-trash text-danger">Delete</i>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>

  
</body>

</html>
